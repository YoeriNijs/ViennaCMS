<form class="pure-form" method="POST" action="{{ @BASE }}/postblog" enctype="multipart/form-data">
    <input type="hidden" name="token" value="{{ @CSRF }}"/>
    <input class="pure-input-1" type="text" name="title" placeholder="{{ @messages.admin.blogtitle }}"><br />
    <br />
    <input type="file" name="blogimage" id="blogimage" class="form-input"><br />
    <br />
    <textarea class="tinymce" name="body"></textarea>
    <br />
    <button type="submit" class="pure-button pure-button-primary">{{ @messages.admin.publish }}</button>
</form>
