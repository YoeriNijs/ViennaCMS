<form method="POST" action="{{ @BASE }}/postblog" enctype="multipart/form-data">
    <input type="hidden" name="token" value="{{ @CSRF }}"/>
    <input class="form-input" type="text" name="title" placeholder="{{ @messages.admin.blogtitle }}">
    <br />
    <input type="file" name="blogimage" id="blogimage" class="form-input">
    <br />
    <textarea class="tinymce" name="body"></textarea>
    <br />
    <button type="submit" class="btn btn-primary">{{ @messages.admin.publish }}</button>
</form>
