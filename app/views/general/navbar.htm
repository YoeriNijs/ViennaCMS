<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title">{{ @SITE_NAME }}</h1>
        <h2 class="brand-tagline">{{ @SITE_DESCRIPTION }}</h2>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="{{ @BASE }}" class="btn btn-link">Home</a>
                </li>
                <check if="{{ sizeof(@menuitems) > 0 }}">
                    <true>
                        <repeat group="{{ @menuitems }}" value="{{ @menuitem }}">
                            <li class="nav-item">
                                <a href="{{ @BASE }}/page/{{ @menuitem.id }}" class="btn btn-link">{{ @menuitem.title }}</a>
                            </li>
                        </repeat>
                    </true>
                </check>
                <check if="{{ @SESSION.display_name }}">
                    <true>
                        <li class="nav-item">
                            <a href="{{ @BASE }}/admin" class="btn btn-link">{{ @messages.admin.title }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ @BASE }}/logoff" class="btn btn-link">{{ @messages.action.logoff }}</a>
                        </li>
                    </true>
                    <false>
                        <li class="nav-item">
                            <a href="{{ @BASE }}/login" class="btn btn-link">{{ @messages.login.login }}</a>
                        </li>
                    </false>
                </check>
            </ul>
        </nav>
    </div>
</div>
