<check if="{{ sizeof(@blogposts) > 0 }}">
    <true>
        <div class="posts">
            <h1 class="content-subhead">{{ @messages.blogpost.recent.posts }}</h1>
            <repeat group="{{ @blogposts }}" value="{{ @blogpost }}">
                <section class="post">
                    <header class="post-header">
                        <a href="{{ @BASE }}/blog/{{ @blogpost.id}}">
                            <h2 class="post-title">{{ @blogpost.title }}</h2>
                        </a>
                        <p class="post-meta">
                            {{ @blogpost.datetime }}
                        </p>
                    </header>
                    <div class="post-description">
                        <div class="post-images pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <img src="{{ @BASE }}/public/img/blog/{{ @blogpost.image }}" class="pure-img-responsive" />
                            </div>
                        </div>
                        {{ @blogpost.body | raw }}
                    </div>
                </section>
            </repeat>
        </div>
    </true>
    <false>
        {{ @messages.blogposts.no.posts }}
    </false>
</check>
