<section class="login">
    <div class="container">
        <div class="columns col-oneline">
            <div class="column col-lg-4 col-md-3"></div>
            <div class="column col-lg-4 col-md-6">
                <h3>{{ @messages.login.login }}</h3>
                <form method="POST" action="{{ @BASE }}/authenticate">
                    <input type="hidden" name="token" value="{{ @CSRF }}" />
                    <div class="form-group">
                        <div class="control">
                            <input class="form-input" type="text" name="username" placeholder="{{ @messages.login.username }}" autofocus="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="control">
                            <input class="form-input" type="password" name="password" placeholder="{{ @messages.login.password }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-switch">
                            <input type="checkbox">
                            <i class="form-icon"></i> {{ @messages.login.inactive }}
                        </label>
                    </div>

                    <button class="btn btn-primary">{{ @messages.login.login }}</button>
                </form>
            </div>
            <div class="column col-lg-4 col-md-3"></div>
        </div>
    </div>
</section>
