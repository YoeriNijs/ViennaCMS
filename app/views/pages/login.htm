<h3>{{ @messages.login.login }}</h3>
<form class="pure-form" method="POST" action="{{ @BASE }}/authenticate">
    <input type="hidden" name="token" value="{{ @CSRF }}" />
    <input type="text" name="username" placeholder="{{ @messages.login.username }}">
    <input type="password" name="password" placeholder="{{ @messages.login.password }}">
    <button class="pure-button pure-button-primary">{{ @messages.login.login }}</button>
</form>
